<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Table</title>
</head>
<body>
    <h1>Activity 4</h1>
    <h3>Product Table</h3>
    <section>
        <table>
            <tr>
                <th>PRODUCT NAME</th>
                <th>PRICE</th>
                <th>AVAILABILITY</th>
            </tr>
            <tr>
                <td>Premium Cat Food</td>
                <td>₱180.00/per kl</td>
                <td class="av">Available</td>
            </tr>
            <tr>
                <td>Premium Dog Food</td>
                <td>₱130.00/per kl</td>
                <td class="av">Available</td>
            </tr>
            <tr>
                <td>Leash with collar</td>
                <td>₱50.00</td>
                <td class="os">Out of Stock</td>
            </tr>
            <tr>
                <td>Bone Chew Toy</td>
                <td>₱110.00</td>
                <td class="av">Available</td>
            </tr>
            <tr>
                <td>Pet Carrier- small</td>
                <td>₱350.00</td>
                <td class="av">Available</td>
            </tr>
            <tr>
                <td>Pet shampoo</td>
                <td>₱90.00</td>
                <td class="os">Out of Stock</td>
            </tr>
        </table>
    </section>
</body>
</html>
